<body>
    <header>
        <div class="start-container">
            <div id="title">Movie Trivia!</div>
            <!-- <div id="userName"><input type="text" value="your name here"></div> -->
            <div id="startGame" value="startbutton">Start!</div>    
            </div>

        <hidden-container2>

                    <p id ='countdown'></p>
                </div>

        <aftergame>

            Name:<br>
            <input type ="text" name= "firstname" value= " ">

        </form>
            <div id="endGame" value="">Play Again?</div>
            <div class="scorepanel">
                <div class="high scores"></div>
                <div class="user"></div>
                <!-- input button for user to save score -->
            </div>
        </aftergame>
