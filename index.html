<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Draft</title>
    <link rel="stylesheet" href="index.css"> 
</head> 
<header>
<div class="start-container">
        <div class="title">Know || !Know</div>
        <div class="startGame">Start!</div>
        </div>
    </header>
<aside>
    <div class="timer">
        <p id ='countdown'></p>
    </div>
    <div class="mainCard">Question 1/20</div>
</aside>

    
</header>
<section>
    <div class="pic-container">
    <div class="pic-box"></div>
    </div>
</section>
<body>
    <div id ="question" class = "question"></div>
    <div class="question-container">
        <div id="answer-0" class="answer"></div>
        <div id="answer-1" class="answer"></div>
    </div>
    <div class="question-container">
        <div id="answer-2" class="answer"></div>
        <div id="answer-3" class="answer"></div>
    </div>
    
    <div class="scorepanel">
    <div class="high scores"></div>
    <div class="user"></div>
    <!-- input button for user to save score -->
    </div>
</body>
<script src ="index.js"></script>
</html>
